<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="calc-display">0</div>
        <div class="calc-buttons">

            <div class="buttons numbers" id="Numpad7">7</div>
            <div class="buttons numbers" id="Numpad8">8</div>
            <div class="buttons numbers" id="Numpad9">9</div>
            <div class="buttons" id="NumpadDivide">/</div>
            <div class="buttons numbers" id="Numpad4">4</div>
            <div class="buttons numbers" id="Numpad5">5</div>
            <div class="buttons numbers" id="Numpad6">6</div>
            <div class="buttons" id="NumpadMultiply">*</div>
            <div class="buttons numbers" id="Numpad1">1</div>
            <div class="buttons numbers" id="Numpad2">2</div>
            <div class="buttons numbers" id="Numpad3">3</div>
            <div class="buttons" id="NumpadSubtract">-</div>
            <div class="buttons numbers" id="Numpad0">0</div>
            <div class="buttons numbers" id="NumpadDecimal">.</div>
            <div class="buttons" id="NumpadAdd">+</div>
            <div class="buttons" id="NumpadEnter">=</div>
            <div class="buttons deletions" id="Backspace">DEL</div>
            <div class="buttons deletions" id="Escape">CLR</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
